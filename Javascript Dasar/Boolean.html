    <title>Document</title>
    <script>
        let x = true;
        let y = false;

        console.log(typeof (x))
        console.log(typeof (y))

        /* output: 
        boolean
        boolean
        */

        const c = 10;
        const d = 12;

        let isGreater = c > d;
        let isLess = c < d;

        console.log(isGreater);
        console.log(isLess);

        /* output:
        false
        true
        */
        var a = "wira sukma saputra";
        var b = "universitas kuningan";

        console.log(typeof (a))
        console.log(typeof (b))
    </script>
