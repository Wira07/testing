<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=sc, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 12;
        let b = 9;

        console.log(a + b)
        console.log(a - b)
        console.log(a * b)
        console.log(a / b)
        console.log(a % b)

        /* output:
        21
        3
        108
        1.3333333333333333
        3
        */
        /* Increment dan Decrement */

        let postfix = 5;
        console.log(postfix++);
        /* output: 5 */

        let prefix = 5;
        console.log(++prefix);
        /* output: 6 */
    </script>
</body>

</html>
